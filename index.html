<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- -----------Internal CSS-------Using <style> tags within an HTML file / Inside the HTML <head> -->
    <style>
        h1 {
            color: red;
            font-size: 20px;
        }
    </style>
    <!-- -----------Internal CSS-------is shown Above------------------------------------------------- -->
</head>

<body>
    <!-- ----------Inline CSS-------- style is shown below where you insert the Style
    directly in the HTML Element -->
    <h1 style="color: red">
        My Name is Felix.
    </h1>
    <!-- ----------Inline CSS Above------------------------------------------------- -->
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio velit, dolorum
            exercitationem nesciunt, numquam nisi labore asperiores dolorem cupiditate ex
            praesentium! Est possimus aut, vero ipsam doloremque voluptas provident totam!</p>
    </div>
</body>

</html>
